<div class="card" layout="column">
  <h2 class="md-headline card-header" translate="MATCHES_HEADER"></h2>
  <div class="card-content">
    <md-list>
      <md-list-item class="md-2-line domain" ng-repeat="match in matches.data" ng-click="matches.select(match)">
        <img class="md-avatar" hide-sm src="{{ match.concept.image }}" />
        <div class="md-list-item-text" flex>
          <h3>{{ match.concept.name }}</h3>
          <p>Against <em>{{ match.opponent.username }}</em></p>
        </div>
        <h3 class="card-subheader">{{match.score}}pts</h3>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </div>
</div>
