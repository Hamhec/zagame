<div class="card" layout="column">
  <h2 class="md-headline card-header" translate="DOMAIN_HEADER"></h2>
  <div class="card-content">
    <md-list>
      <md-list-item class="md-2-line domain" ng-repeat="domain in domains.data" ng-click="domains.select(domain)">
        <img class="md-avatar" hide-sm src="{{ domain.image }}" />
        <div class="md-list-item-text" style="margin-bottom: 5px">
          <h3 class="card-subheader">{{ domain.title }} <span class="text-small" translate="DOMAIN_NBR_CONCEPTS" translate-values='{ n: domain.nbr_concepts }'></span></h3>
          <p>{{ domain.text }}</p>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </div>
</div>
